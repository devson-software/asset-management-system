<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <style>
    .title { font: bold 24px sans-serif; fill: #333; }
    .subtitle { font: bold 18px sans-serif; fill: #555; }
    .node-rect { fill: #fff; stroke: #333; stroke-width: 2; rx: 10; ry: 10; }
    .node-text { font: 14px sans-serif; fill: #333; text-anchor: middle; }
    .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .subgraph-rect { fill: rgba(25, 118, 210, 0.05); stroke: #1976d2; stroke-width: 1; stroke-dasharray: 5,5; }
    .subgraph-label { font: italic 14px sans-serif; fill: #1976d2; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>

  <text x="400" y="40" class="title" text-anchor="middle">HVAC Asset Pro - Process Flow</text>

  <!-- 1. Setup -->
  <rect x="50" y="80" width="700" height="120" class="subgraph-rect" />
  <text x="60" y="100" class="subgraph-label">1. Setup &amp; Admin</text>
  
  <!-- Centered Admin Node -->
  <rect x="275" y="120" width="250" height="50" class="node-rect" />
  <text x="400" y="150" class="node-text">Admin: Create Users/Teams</text>

  <!-- 2. Onboarding -->
  <rect x="50" y="220" width="700" height="220" class="subgraph-rect" />
  <text x="60" y="240" class="subgraph-label">2. Onboarding</text>
  
  <!-- Arrow from Setup to Onboarding -->
  <line x1="400" y1="170" x2="400" y2="210" class="arrow" />
  <line x1="400" y1="210" x2="575" y2="210" class="arrow" />
  <line x1="575" y1="210" x2="575" y2="250" class="arrow" />
  
  <rect x="450" y="260" width="250" height="40" class="node-rect" />
  <text x="575" y="285" class="node-text">Create Customer</text>
  
  <line x1="450" y1="280" x2="360" y2="280" class="arrow" />
  
  <rect x="100" y="260" width="250" height="40" class="node-rect" />
  <text x="225" y="285" class="node-text">Add Project / Site</text>
  
  <line x1="225" y1="300" x2="225" y2="340" class="arrow" />
  
  <rect x="100" y="350" width="250" height="40" class="node-rect" />
  <text x="225" y="375" class="node-text">Add HVAC Asset</text>
  
  <line x1="350" y1="370" x2="440" y2="370" class="arrow" />
  
  <rect x="450" y="350" width="250" height="40" class="node-rect" />
  <text x="575" y="375" class="node-text">Fill Technical Data Sheet</text>

  <!-- 3. Operations -->
  <rect x="50" y="460" width="700" height="340" class="subgraph-rect" />
  <text x="60" y="480" class="subgraph-label">3. Maintenance Operations</text>
  
  <line x1="575" y1="390" x2="575" y2="490" class="arrow" />
  
  <rect x="450" y="500" width="250" height="60" class="node-rect" fill="#fff9c4" />
  <text x="575" y="535" class="node-text">Maintenance Type?</text>
  
  <!-- Path A -->
  <line x1="450" y1="530" x2="360" y2="530" class="arrow" />
  <text x="405" y="520" font-size="12" text-anchor="middle">New Install</text>
  <rect x="100" y="510" width="250" height="40" class="node-rect" />
  <text x="225" y="535" class="node-text">Commissioning Form</text>
  
  <!-- Path B -->
  <line x1="575" y1="560" x2="575" y2="600" class="arrow" />
  <text x="590" y="585" font-size="12">Scheduled</text>
  <rect x="450" y="610" width="250" height="40" class="node-rect" />
  <text x="575" y="635" class="node-text">Service Schedule</text>
  
  <!-- Execution -->
  <line x1="225" y1="550" x2="225" y2="670" class="arrow" />
  <line x1="575" y1="650" x2="575" y2="670" class="arrow" />
  
  <rect x="100" y="680" width="600" height="40" class="node-rect" fill="#e3f2fd" />
  <text x="400" y="705" class="node-text">Field Execution &amp; Measurements</text>
  
  <line x1="400" y1="720" x2="400" y2="750" class="arrow" />
  
  <rect x="100" y="760" width="600" height="30" class="node-rect" />
  <text x="400" y="780" class="node-text">Capture Photos &amp; Client Signature</text>

  <!-- 4. Completion -->
  <rect x="50" y="820" width="700" height="140" class="subgraph-rect" />
  <text x="60" y="840" class="subgraph-label">4. Completion &amp; History</text>
  
  <line x1="400" y1="790" x2="400" y2="850" class="arrow" />
  
  <rect x="100" y="860" width="180" height="80" class="node-rect" />
  <text x="190" y="895" class="node-text">Generate</text>
  <text x="190" y="915" class="node-text">Job Card</text>
  
  <line x1="280" y1="900" x2="310" y2="900" class="arrow" />
  
  <rect x="320" y="860" width="180" height="80" class="node-rect" />
  <text x="410" y="895" class="node-text">Update Asset</text>
  <text x="410" y="915" class="node-text">History</text>
  
  <line x1="500" y1="900" x2="530" y2="900" class="arrow" />
  
  <rect x="540" y="860" width="180" height="80" class="node-rect" />
  <text x="630" y="895" class="node-text">Dashboard &amp;</text>
  <text x="630" y="915" class="node-text">Quotations</text>
</svg>
